		crossorigin="anonymous">
	<script type="text/javascript" src="script.js"></script>
</head>
<body style="background-color:#FAE4E5;">

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<!-- Brand/logo -->
		<a class="navbar-brand" href="listMarkScreen.htm">
			<img src="porkri.png" alt="logo" style="width:100px;">
		</a>
		
		<!-- Links -->
		<ul class="navbar-nav">
		<!-- <li class="nav-item">
			<a class="nav-link" href="createDonationScreen.htm">Doacao</a>
		</li> -->
		<li class="nav-item active">
			<a class="nav-link" href="createMarkScreen.htm">Metas</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="listMarkScreen.htm">Listar</a>
		</li>
		</ul>

		<ul class="navbar-nav ml-auto">
            <li>
				<a href="loginScreen.htm" ><button type="button" class="btn btn-secondary btn-small btn-nav mr-3">Login</button></a>
			</li>
			<li>
				<a href="createUserScreen.htm"><button type="button" class="btn btn-primary btn-small btn-nav" >Sign up</button></a>
			</li>
		</ul>
	</nav>

	<div class="container mt-5">
		<div class="card text-center">
			<!-- <%@include file="/WEB-INF/jsp/MenuBar.jsp"%> -->
			<div class="card-body">
				<h2>Insira aqui os dados da sua nova Meta</h2>
				<form action="" method="post">
					<div class="form-group row">
						<label class="col-sm-2">Titulo</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" name="txtTitulo" id ="title"
								placeholder="Digite aqui um belo titulo para sua Meta">
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2">Descricao</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" name="txtDescricao" id ="description"
								placeholder="Explique aqui do que exatamente se trata a sua Meta">
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2">Valor Alvo</label>
						<div class="col-sm-7">
							<input type="number" class="form-control" name="txtValor" id ="markValue"
							placeholder="Este eh o valor que vocÃª deseja atingir" >
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2">Data Limite</label>
						<div class="col-sm-7">
							<input type="datetime" class="form-control" name="txtData" id ="date">
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2">Sua meta eh publica?</label>
						<div class="col-sm-7">
							<input type="checkbox" class="form-control" name="ehPublico" id ="isPublic">
						</div>
					</div>
					
					<button type="submit" class="btn btn-primary" onclick="addMark()">Cadastrar Meta</button>
					<h3 id="error" class="text-danger"></h3>
				</form>
				<!-- <h6 class="text-danger">${erro}</h6> -->
				
			</div>
		</div>

	</div>
</body>
</html>
