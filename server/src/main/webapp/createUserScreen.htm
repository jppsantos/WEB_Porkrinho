		crossorigin="anonymous">
</head>
<body style="background-color:#FAE4E5;">
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<!-- Brand/logo -->
		<a class="navbar-brand" href="listMarkScreen.htm">
			<img src="porkri.png" alt="logo" style="width:100px;">
		</a>
		
		<!-- Links -->
		<ul class="navbar-nav">
		<!-- <li class="nav-item">
			<a class="nav-link" href="createDonationScreen.htm">Doacao</a>
		</li> -->
		<li class="nav-item">
			<a class="nav-link" href="createMarkScreen.htm">Metas</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="listMarkScreen.htm">Listar</a>
		</li>
		</ul>

		<ul class="navbar-nav ml-auto">
            <li>
				<a href="loginScreen.htm" ><button type="button" class="btn btn-secondary btn-small btn-nav mr-3">Login</button></a>
			</li>
			<li>
				<a href="createUserScreen.htm"><button type="button" class="btn btn-primary btn-small btn-nav" >Sign up</button></a>
			</li>
		</ul>
	</nav>

	<div class="container mt-5">
		<div class="card text-center">
			<!-- <%@include file="/WEB-INF/jsp/MenuBar.jsp"%> -->
			<div class="card-body">
				<h2>Insira aqui os seus dados</h2>
				<form action="" method="post">
					<div class="form-group row">
						<label class="col-sm-2">Nome</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" name="txtNome"
								placeholder="Digite seu nome">
						</div>
                    </div>
                    
                    <div class="form-group row">
						<label class="col-sm-2">Sobrenome</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" name="txtSobrenome"
								placeholder="Sobrenome">
						</div>
                    </div>
                    
                    <div class="form-group row">
						<label class="col-sm-2">CPF</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" name="txtCPF"
								placeholder="000.000.000-00">
						</div>
                    </div>
                    
                    <div class="form-group row">
						<label class="col-sm-2">Email</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" name="txtEmail"
								placeholder="xxxx@mail.com">
						</div>
                    </div>
                    
                    <div class="form-group row">
						<label class="col-sm-2">Senha</label>
						<div class="col-sm-7">
							<input type="password" class="form-control" name="txtEmail">
						</div>
                    </div>
                    
                    <div class="form-group row">
						<label class="col-sm-2">Telefone</label>
						<div class="col-sm-7">
							<input type="number" class="form-control" name="txtEmail">
						</div>
					</div>
					
					<button type="submit" class="btn btn-primary">Cadastrar</button>
				</form>
				<!-- <h6 class="text-danger">${erro}</h6> -->
			</div>
		</div>

	</div>
</body>
</html>
