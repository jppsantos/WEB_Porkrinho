<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Cadastrar Novo Usuario</title>

	<script type="text/javascript" src="script.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body style="background-color:#FAE4E5;">
	<script>
		fetch("./navBar.htm").then(response => {
			return response.text();
		}).then(data => {
			document.querySelector("header").innerHTML = data;
		});
	</script>
	<header></header>

	<div class="container mt-5">
		<div class="card text-center">
			<!-- <%@include file="/WEB-INF/jsp/MenuBar.jsp"%> -->
			<div class="card-body">
				<h2>Insira aqui os seus dados</h2>
				<form action="javascript:addUser()">
					<div class="form-group row">
						<label class="col-sm-2">Nome</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" name="name" placeholder="Digite seu nome" id="name">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2">Sobrenome</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" name="lastName" placeholder="Sobrenome"
								id="lastName">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2">CPF</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" name="cpf" placeholder="000.000.000-00" id="cpf"
								pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4,5}">
							<!-- <script type="text/javascript">$("#cpf").mask("000.000.000-00");</script> -->
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2">Email</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" name="email" placeholder="xxxx@mail.com" id="email">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2">Senha</label>
						<div class="col-sm-7">
							<input type="password" class="form-control" name="txtPassword" id="password">
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2">Telefone</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" name="phone" placeholder="(00) 98888-8888"  id="phone"
								pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4,5}">
							<!-- <script type="text/javascript">$("#phone").mask("(00) 00000-0000");</script> -->
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2">Seu Banco</label>
						<div class="col-sm-7">
							<select name="bank" id="idBank" class="col-sm-12">
								<option value="0">NuBank</option>
								<option value="1">Banco do Brasil</option>
								<option value="2">Inter</option>
							</select>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2">Agencia</label>
						<div class="col-sm-7">
							<input type="number" class="form-control" name="txtAgencia" id="agency"
								placeholder="Apenas números">
						</div>
					</div>


					<div class="form-group row">
						<label class="col-sm-2">Conta</label>
						<div class="col-sm-7">
							<input type="number" class="form-control" name="txtConta" id="account"
								placeholder="Apenas números">
						</div>
					</div>

					<button type="submit" class="btn btn-primary">Cadastrar</button>
				</form>
				<!-- <h6 class="text-danger">${erro}</h6> -->
			</div>
		</div>

	</div>
</body>

</html>
