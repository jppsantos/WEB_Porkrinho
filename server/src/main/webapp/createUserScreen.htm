<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Novo Usuario</title>

    <link 	rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous">
</head>
<body style="background-color:#FAE4E5;">
	<script>
		fetch("./navBar.htm").then(response => {
				return response.text();
		}).then(data => {
				document.querySelector("header").innerHTML = data;
		});
	</script>
	<header></header>

	<div class="container mt-5">
		<div class="card text-center">
			<!-- <%@include file="/WEB-INF/jsp/MenuBar.jsp"%> -->
			<div class="card-body">
				<h2>Insira aqui os seus dados</h2>
				<form action="" method="post">
					<div class="form-group row">
						<label class="col-sm-2">Nome</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" name="txtNome"
								placeholder="Digite seu nome">
						</div>
                    </div>
                    
                    <div class="form-group row">
						<label class="col-sm-2">Sobrenome</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" name="txtSobrenome"
								placeholder="Sobrenome">
						</div>
                    </div>
                    
                    <div class="form-group row">
						<label class="col-sm-2">CPF</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" name="txtCPF"
								placeholder="000.000.000-00">
						</div>
                    </div>
                    
                    <div class="form-group row">
						<label class="col-sm-2">Email</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" name="txtEmail"
								placeholder="xxxx@mail.com">
						</div>
                    </div>
                    
                    <div class="form-group row">
						<label class="col-sm-2">Senha</label>
						<div class="col-sm-7">
							<input type="password" class="form-control" name="txtEmail">
						</div>
                    </div>
                    
                    <div class="form-group row">
						<label class="col-sm-2">Telefone</label>
						<div class="col-sm-7">
							<input type="number" class="form-control" name="txtEmail">
						</div>
					</div>
					
					<button type="submit" class="btn btn-primary">Cadastrar</button>
				</form>
				<!-- <h6 class="text-danger">${erro}</h6> -->
			</div>
		</div>

	</div>
</body>
</html>
