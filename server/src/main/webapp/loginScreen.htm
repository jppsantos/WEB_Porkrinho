<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Login</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js%22%3E"></script>
	<script type="text/javascript" src="script.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js%22%3E"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script type="text/javascript" src="script.js"></script>
</head>

<body style="background-color:#FAE4E5;">

	<script>
		fetch("http://localhost:8080/porkrinho/navBar.htm").then(response => {
			return response.text();
		}).then(data => {
			document.querySelector("header").innerHTML = data;
		});
	</script>
	<header></header>

	<div class="container col-md-4 mt-5 ">
		<div class="card text-center ">
			<div class="card-body align-items-center">
				<h6 id="error" class="text-danger"></h6>
				<img src="porkrin.png" style="width:200px;">
				<h4>Login</h4>
				<form action="javascript:login(email.value, password.value);">
					<div class="form-group row ">
						<label class="col-sm-3 text-right">Email:</label>
						<div class="col-sm-8">
							<input class="form-control" id="email" type="text" name="email" placeholder="Email"
								required />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-3 text-right">Senha:</label>
						<div class="col-sm-8">
							<input class="form-control" id="password" type="password" name="pass" placeholder="Senha"
								required />
						</div>
					</div>

					<input type="submit" value="Entrar"
						class="btn btn-primary center-block form-control col-sm-10 mt-1" />
				</form>
				</p>
				<a href="createUserScreen.htm"><button type="button"
						class="btn btn-outline-secondary center-block form-control col-sm-10">Cadastrar</button></a>
			</div>
		</div>
	</div>
</body>

</html>
