<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Cadastrar Nova Meta</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js%22%3E"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

	<script type="text/javascript" src="script.js"></script>
</head>

<body style="background-color:#FAE4E5;" onload="verifiyUser();">

	<script>
		fetch("./navBar.htm").then(response => {
			return response.text();
		}).then(data => {
			document.querySelector("header").innerHTML = data;
		});
	</script>
	<header></header>

	<div class="container mt-5 col-md-7">
		<div class="card text-center">
			<div class="card-body align-items-center">
				<h2>Insira aqui os dados da sua nova Meta</h2>
				<form action="javascript:addMark()" class="mt-5">
					<div class="text-left">
						<div class="form-group row">
							<label class="col-sm-2">Titulo</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="txtTitulo" id="title"
									placeholder="Digite aqui um belo titulo para sua Meta" required>
							</div>
						</div>

						<div class="form-group row">
							<label class="col-sm-2">Descricao</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="txtDescricao" id="description"
									placeholder="Explique aqui do que exatamente se trata a sua Meta" required>
							</div>
						</div>

						<div class="form-group row">
							<label class="col-sm-2">Valor Alvo</label>
							<div class="col-sm-10">
								<input type="number" class="form-control" name="txtValor" id="markValue"
									placeholder="Este eh o valor que vocÃª deseja atingir" required>
							</div>
						</div>

						<div class="form-group row">
							<label class="col-sm-2">Data Limite</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="goalDate" placeholder="DD-MM-AAAA"
									id="goalDate" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}"
									title="Digite o respeitando os seguintes padroes: DD-MM-AAAA" required>
							</div>
						</div>

						<div class="form-group row">
							<label class="col-sm-2">Sua meta eh publica?</label>
							<div class="col-sm-10">
								<input type="checkbox" class="form-control" name="ehPublico" id="isPublic" title="Marque aqui se deseja que sua meta seja visualisada por todos">
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Cadastrar Meta</button>
				</form>
			</div>
		</div>

	</div>
</body>

</html>
